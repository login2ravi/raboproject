

    
  
<div class="container" width="25%">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="container Search" 
        ngModelGroup="searchData"
        #searchData="ngModelGroup">

        <div>
          <div class="col-xs-4 col-sm-5">
            <input type="text" class="form-control" placeholder="first name" 
            ngModel 
            name="firstName" 
            
            #firstname="ngModel" />
          </div>
          <div class="col-xs-4 col-sm-5">
            
            <input type="text" class="form-control" placeholder="last name" 
            ngModel 
            name="lastName" 
            #lastName="ngModel" />
          </div>

          <div class="col-xs-4 col-sm-5">
            <input type="text" class="form-control" placeholder="loan number" 
            ngModel 
            name="loanNumber" 
            #loanNumber="ngModel" />
          </div>
          <div class="col-xs-4 col-sm-5">
            <button class="btn btn-primary" type="submit"  >Search</button>
          
          </div>
            
            
        </div>
        </div>
        <div>
            <br>
        </div>
        
        
        <div *ngIf="resultList != null && resultList.length > 0">
            <table class="table table-hover">
                <thead>
                   <tr>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Loan Number</th>
                      <th>City</th>
                      <th>Amount</th>
                      
                   </tr>
                </thead>
                   <tbody>
                    <tr *ngFor="let item of resultList">
                        <th>{{ item.firstName }}</th>
                        <td>{{ item.lastName }}</td>
                        <td>{{ item.loanNumber }}</td>
                        <td>{{ item.city}}</td>
                        <td>{{ item.amount}}</td>
                        <td *ngIf="isAdminUser != null && isAdminUser === true">
                           <button type="button" (click)="onEdit(item.loanNumber)">Edit</button>
                           
                        </td>
                     </tr>
                   </tbody>
                
                </table>
        </div>
